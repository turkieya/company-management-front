<div class="container " style="margin-top:50px">
  <h3>Add Project</h3>
  <form [formGroup]="ProjectForm">
    <div class="mb-3 mt-3">
      <label for="Name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" [(ngModel)]="project.name" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="mb-3 mt-3">
      <label for="start_date">Start Date:</label>
      <input type="date" class="form-control" id="start_date" placeholder="Enter start date" [(ngModel)]="project.start_date" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="mb-3 mt-3">
      <label for="end_date">End Date:</label>
      <input type="date" class="form-control" id="end_date" placeholder="Enter end date"  [(ngModel)]="project.end_date" [ngModelOptions]="{standalone: true}">
    </div>

    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Add</button>
  </form>
</div>
